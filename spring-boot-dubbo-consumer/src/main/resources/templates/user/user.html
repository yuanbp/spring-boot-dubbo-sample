<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <link th:href="@{../bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{../bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
</head>
<body>


    <div class="container-fluid" style="width: 500px;border-style: solid;border-width: 1px;">
        <div class="row-fluid">
            <div class="span12">
                <h3>
                    Login. 登陆
                </h3>
                <form id="userform" class="form-horizontal" action="/user/selectbyprimarykey" method="post">
                    <div class="control-group">
                        <label class="control-label" for="id">ID</label>
                        <div class="controls">
                            <input id="id" name="id" type="text" th:value="${user == null ? '' : user.id}" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">密码</label>
                        <div class="controls">
                            <input id="password" name="password" type="password" th:value="${user == null ? '' : user.password}" />
                        </div>
                    </div>
                    <div class="control-group" style="">
                        <div class="controls" style="margin-left: 20px;">
                            <label class="checkbox"><input type="checkbox" /> Remember me</label> <button type="button" id="userformsubmit" class="btn-info">登陆</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{../jquery-3.1.1.js}" type="text/javascript"></script>
    <script th:src="@{../bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        $('#userformsubmit').click(function () {
            console.log($('#id').val());
            $('#userform').submit();
        });
    </script>

</body>
</html>
